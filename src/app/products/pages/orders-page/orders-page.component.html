<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - creados por {{ "Nosotros" | toggleCase : true }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" />
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    />

    <p-button
      class="mr-2"
      label="Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />

    <p-button
      class="mr-2"
      label="Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>
