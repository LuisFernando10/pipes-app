<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por
    {{ "Nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toggleUpperCase()"
    />
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    />

    <p-button
      class="mr-2"
      label="Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />

    <p-button
      class="mr-2"
      label="Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ‰ROES">
      <p-table
        [value]="heroes | sortBy : 'name'"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuelo</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
          <tr>
            <td>{{ heroes.name }}</td>
            <td>{{ heroes.canFly | getTextFlyColumn }}</td>
            <td>{{ heroes.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
