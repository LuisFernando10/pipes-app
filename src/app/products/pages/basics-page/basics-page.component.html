<p-panel [showHeader]="false">
  <h1>Pipes básicos</h1>
  <p>Pipes incluídos en Angular (Common Module)</p>
</p-panel>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Uppercase">{{ lowercase | uppercase }}</p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Lowercase">{{ uppercase | lowercase }}</p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Titlecase">{{ titlecase | titlecase }}</p-card>
  </div>
</div>
