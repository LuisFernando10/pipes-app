<p-panel header="Pipes numéricos" class="p-1">
  <p>Pipes incluídos en Angular (Common Module)</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="Año en curso">
      {{ totalSells * 16 | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="Año en curso">
      {{ totalSells | currency : "COP" : "symbol-narrow" : "1.4-6" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual" subheader="Año en curso">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
